<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ BLU-J</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#9ca3af'
          }
        }
      }
    }
  </script>

  <style>
    /* ---- motion theme ---- */
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Arial", sans-serif;
      background-color: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      letter-spacing: 1px;
      transition: color .3s ease;
    }

    p {
      color: rgb(200, 200, 200);
      font-size: 15px;
      margin: 6px 0 10px;
      line-height: 1.6;
    }

    .card {
      max-width: 620px;
      margin: 0 auto;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      background: rgba(17,24,39,0.6);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      transform: translateY(30px) scale(.98);
      opacity: 0;
      transition: opacity .9s ease, transform .9s cubic-bezier(.16,1,.3,1), box-shadow .4s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 18px 50px rgba(255,255,255,0.1);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px) scale(.98);
      transition: opacity 1.1s ease, transform 1.1s cubic-bezier(.22,1,.36,1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    video {
      animation: slow-zoom 30s ease-in-out infinite alternate;
    }
    @keyframes slow-zoom {
      0% {transform:scale(1);}
      100% {transform:scale(1.05);}
    }

    .gradient-text {
      background: linear-gradient(90deg,#1e40af,#9ca3af,#1e40af);
      background-size: 300% 300%;
      animation: gradient-flow 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes gradient-flow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* ---- custom cursor ---- */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #1e40af;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      mix-blend-mode: difference;
      transform: translate(-50%,-50%);
      transition: transform .15s ease-out, width .2s ease, height .2s ease;
    }
    .cursor.active {
      width: 40px;
      height: 40px;
    }

    /* Swup transitions */
    .transition-fade {
      transition: 0.4s;
      opacity: 1;
    }

    html.is-animating .transition-fade {
      opacity: 0;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen font-mono relative overflow-hidden">
  <!-- background video -->
  <video autoplay muted loop playsinline
    class="fixed inset-0 w-full h-full object-cover -z-10"
    src="https://r2.guns.lol/b1a06759-5701-46b7-8443-ac8871aca5d3.mp4">
  </video>

  <!-- custom cursor -->
  <div class="cursor" id="cursor"></div>

  <nav class="fixed top-0 left-0 right-0 bg-gray-800 bg-opacity-50 backdrop-blur-md p-4 z-50">
    <ul class="flex justify-center space-x-4">
      <li><a href="index.html" class="hover:text-primary transition-colors">Home</a></li>
      <li><a href="about.html" class="hover:text-primary transition-colors">About</a></li>
      <li><a href="achievements.html" class="hover:text-primary transition-colors">Achievements</a></li>
      <li><a href="playlists.html" class="hover:text-primary transition-colors">Playlists</a></li>
      <li><a href="contact.html" class="hover:text-primary transition-colors">Contact</a></li>
    </ul>
  </nav>

  <main id="swup" class="container mx-auto px-4 py-12 max-w-4xl relative z-10 pt-24 transition-fade">
    <div class="flex flex-col items-center space-y-8">

      <div class="flex flex-wrap justify-center gap-4 opacity-60 fade-in">
        <span>❅</span><span>❅</span><span>❅</span><span>❅</span>
      </div>

      <div class="group relative fade-in">
        <img src="https://r2.guns.lol/ba01a19d-a356-41cf-99a0-9b92a3941a42.webp"
             alt="bluj profile"
             class="w-64 h-64 object-cover rounded-full border-4 border-primary shadow-lg transform group-hover:rotate-6 transition-transform duration-700 ease-out">
      </div>

      <h1 class="text-5xl font-bold text-center gradient-text fade-in">
        DJ BLU-J
      </h1>

      <h2 class="text-xl text-center text-gray-400 italic fade-in">
        REAL HAUS_MAN — SPINNING SINCE N BEFORE THE BERLIN WALL
      </h2>

      <p class="text-lg text-gray-300 fade-in">HTX</p>

      <div class="flex space-x-6 pt-4 fade-in">
        <a href="https://instagram.com/bluj720" class="hover:text-primary transition-colors magnetic">
          <i data-feather="instagram" class="w-6 h-6"></i>
        </a>
        <a href="https://youtube.com/@BLUJ720" class="hover:text-primary transition-colors magnetic">
          <i data-feather="youtube" class="w-6 h-6"></i>
        </a>
      </div>

      <div id="dynamic-content" class="w-full space-y-8 pt-8 fade-in"></div>

      <div class="pt-8 text-gray-500 fade-in">
        <span id="counter">0</span><span class="px-2">@</span>
      </div>

      <div class="w-full border-t border-gray-700 pt-8 fade-in"></div>
    </div>
  </main>

  <script>
    /* fade-in on scroll */
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{ if(entry.isIntersecting) entry.target.classList.add('visible'); });
    },{threshold:.2});
    fadeEls.forEach(el=>observer.observe(el));

    /* dynamic content */
    async function loadDynamicContent(){
      const container=document.getElementById('dynamic-content');
      try{
        const r=await fetch('https://api.github.com/users/bluj720');
        const u=await r.json();
        const sections=[
          {title:'About',content:u.bio||'Digital creator and content producer.'},
          {title:'Latest Projects',content:'Check out latest videos on YouTube and Instagram.'},
          {title:'Connect',content:'Follow for daily updates and behind-the-scenes content.'}
        ];
        sections.forEach(s=>{
          const el=document.createElement('div');
          el.className='card fade-in';
          el.innerHTML=`<h3 class="text-2xl font-bold text-primary mb-3">${s.title}</h3>
                        <p class="text-gray-300 leading-relaxed">${s.content}</p>`;
          container.appendChild(el);
          observer.observe(el);
        });
      }catch{container.innerHTML='<p class="text-gray-400">Content loading…</p>';}
    }

    /* counter */
    function animateCounter(){
      const c=document.getElementById('counter');
      let n=0,target=Math.floor(Math.random()*1000)+100;
      const i=setInterval(()=>{
        n+=Math.ceil(target/50);
        if(n>=target){n=target;clearInterval(i);}
        c.textContent=n;
      },50);
    }

    /* smooth inertia scroll */
    let current=0,targetScroll=0;
    function smoothScroll(){
      current += (targetScroll - current) * 0.1;
      document.body.style.transform = `translateY(${-current}px)`;
      requestAnimationFrame(smoothScroll);
    }
    window.addEventListener('scroll',()=>{
      targetScroll = window.scrollY;
    });
    requestAnimationFrame(smoothScroll);

    /* magnetic cursor */
    const cursor=document.getElementById('cursor');
    let x=0,y=0,tx=0,ty=0;
    window.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY;});
    function animateCursor(){
      x+=(tx-x)*0.2; y+=(ty-y)*0.2;
      cursor.style.left=x+'px'; cursor.style.top=y+'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.querySelectorAll('.magnetic').forEach(el=>{
      el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
      el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
    });

    document.addEventListener('DOMContentLoaded',()=>{
      feather.replace();
      loadDynamicContent();
      animateCounter();
    });

    const swup = new Swup();
  </script>
</body>
</html>
