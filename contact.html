<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - DJ BLU-J</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#9ca3af'
          }
        }
      }
    }
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Arial", sans-serif;
      background-color: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    .card {
      max-width: 620px;
      margin: 0 auto;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      background: rgba(17,24,39,0.6);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    video {
      animation: slow-zoom 30s ease-in-out infinite alternate;
    }
    @keyframes slow-zoom {
      0% {transform:scale(1);}
      100% {transform:scale(1.05);}
    }

    /* Swup transitions */
    .transition-fade {
      transition: 0.4s;
      opacity: 1;
    }

    html.is-animating .transition-fade {
      opacity: 0;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen font-mono relative overflow-hidden">
  <video autoplay muted loop playsinline
    class="fixed inset-0 w-full h-full object-cover -z-10"
    src="https://r2.guns.lol/b1a06759-5701-46b7-8443-ac8871aca5d3.mp4">
  </video>

  <nav class="fixed top-0 left-0 right-0 bg-gray-800 bg-opacity-50 backdrop-blur-md p-4 z-50">
    <ul class="flex justify-center space-x-4">
      <li><a href="index.html" class="hover:text-primary transition-colors">Home</a></li>
      <li><a href="about.html" class="hover:text-primary transition-colors">About</a></li>
      <li><a href="achievements.html" class="hover:text-primary transition-colors">Achievements</a></li>
      <li><a href="playlists.html" class="hover:text-primary transition-colors">Playlists</a></li>
      <li><a href="contact.html" class="hover:text-primary transition-colors">Contact</a></li>
    </ul>
  </nav>

  <main id="swup" class="container mx-auto px-4 py-12 max-w-4xl relative z-10 pt-24 transition-fade">
    <div class="flex flex-col items-center space-y-8">
      <h1 class="text-5xl font-bold text-center gradient-text">Contact</h1>
      <div class="card">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-400">Name</label>
            <input type="text" id="name" name="name" class="w-full bg-gray-800 border border-gray-700 rounded py-2 px-3 text-white">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-400">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-700 rounded py-2 px-3 text-white">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-400">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full bg-gray-800 border border-gray-700 rounded py-2 px-3 text-white"></textarea>
          </div>
          <button type="submit" class="bg-primary text-white py-2 px-4 rounded">Send</button>
        </form>
      </div>
      <div class="flex space-x-6 pt-4">
        <a href="https://instagram.com/bluj720" class="hover:text-primary transition-colors">
          <i data-feather="instagram" class="w-6 h-6"></i>
        </a>
        <a href="https://youtube.com/@BLUJ720" class="hover:text-primary transition-colors">
          <i data-feather="youtube" class="w-6 h-6"></i>
        </a>
      </div>
    </div>
  </main>

  <script>
    feather.replace();

    const swup = new Swup();

    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const name = formData.get('name');
      const email = formData.get('email');
      const message = formData.get('message');

      if (name && email && message) {
        // Here you would typically send the form data to a server
        // For this example, we'll just show a confirmation message
        form.innerHTML = '<p class="text-green-500">Thank you for your message! I will get back to you soon.</p>';
      }
    });
  </script>
</body>
</html>
